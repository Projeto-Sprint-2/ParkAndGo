<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta | Park & Go</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1;0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,1;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/signup.css">

    <!-- Scripts -->
    <script src="js/signup.js"></script>
</head>
<body>
    <div class="welcome">
        <div class="container">
            <div class="retorno">
                <span id="span_retorno"></span>
                <span id="sub_span_retorno"></span>
            </div>
            <!-- <div class="illustration">
                <img src="./assets/images/undraw_professional_card_otb4.svg" alt="">
            </div> -->
            <div id="form-responsavel" class="manager">
                <div class="header">
                    <h1>Cadastrar responsável</h1>
                </div>
                <div class="wrapper-row">
                    <div class="field">
                        <label for="inome">Nome</label>
                        <input type="email" id="inome" placeholder="Jane">
                    </div>
                    <div class="field">
                        <label for="isobrenome">Sobrenome</label>
                        <input type="text" id="isobrenome" placeholder="Doe">
                    </div>
                </div>
                <div class="field">
                    <label for="icpf">CPF</label>
                    <input type="text" id="icpf" maxlength="14" placeholder="000.000.000-00">
                </div>
                <div class="field">
                    <label for="iemail">Email</label>
                    <input type="email" id="iemail" placeholder="name@company.com">
                </div>
                <div class="field">
                    <label for="itelefone">Telefone</label>
                    <input type="text" id="itelefone" placeholder="(00) 00000-0000">
                </div>
                <div class="wrapper-submit">
                    <!-- adicione uma função ao onclick -->
                    <button class="submit" onclick="cadastrarResponsavel()">Cadastrar</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <span class="font-sm">
                &copy; 2023 Park & Go. Todos os direitos reservados.
            </span>
        </div>
    </div>
</body>
<script>
    const inputCpf = document.getElementById('icpf');
    inputCpf.addEventListener('keypress', mascaraCpf);

    function mascaraCpf() {
        let cpf = inputCpf.value;
        if (cpf.length === 3 || cpf.length === 7) {
            inputCpf.value += '.';
        }

        // 000.000.000-00 => length = 14
        if (cpf.length === 11) {
            inputCpf.value += '-';
        }

        if (cpf.length >= 14) {
            let maxCaracteres = cpf.slice(0, 13)

            inputCpf.value = maxCaracteres;
        }
    }
</script>
</html>
