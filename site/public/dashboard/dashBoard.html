<script>

    const ctx1 = document.getElementById('myChart1');

    new Chart(ctx1, {
        type: 'line',
        data: {
            labels: ['12:00', '12:20', '12:40', '13:00', '13:20', '13:40'],
            datasets: [{

            plugins: {
                title: {
