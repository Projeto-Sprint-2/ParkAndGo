<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="../css/dashboard.css">
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/dashboard.js" defer></script>
</head>

<body>
    <nav>
        <div class="container">
            <a href="#">
                <img src="../assets/images/logo.png" id="logo">
            </a>
            <div class="user-area">
                <button id="btn-notifications">
                    <i class="ri-notification-2-fill"></i>
                    <span>Notificações</span>
                </button>
                <div class="wrapper-dropdown">
                    <button id="btn-dropdown-user">
                        <img class="user-image" src="https://avatars.githubusercontent.com/u/93455951?v=4">
                    </button>
                    <div id="dropdown-user">
                        <div class="dropdown-container">
                            <p id="user-name">
                                Kelvin Santos
                            </p>
                            <p id="user-email">
                                kelvin.jesus@sptech.school.com
                            </p>
                        </div>
                        <ul class="user-functions">
                            <li>
                                <a href="#" class="menu-item signout">Sair</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

        <div class="toast">
            <div class="warning">
                <div class="toast-icon">
                    <i class="ri-alert-fill"></i>
                </div>
                <span>Setor A esta muito cheio!</span>
                <button class="close">
                    <i class="ri-close-fill"></i>
                </button>
            </div>
            <div class="timer">

            </div>
        </div>

    <div id="sidebar">
        <div class="wrapper-sidebar-items">
            <ul class="sidebar-list">
                <li>
                    <a href="#" class="sidebar-item active disable">
                        <i class="ri-pie-chart-fill"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="./setores.html" class="sidebar-item">
                        <span>Setores</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="sidebar-item">
                        <span>Alertas</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="sidebar-item sair">
                        <span>Sair</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <div class="charts-container">
        <div class="charts-content">
            <div class="analytics">
                <div class="idealColor analyticsColor"></div>
                <span>Ideal (40%-60%)</span>

                <div class="emergencialColor analyticsColor"></div>
                <span>Emergencial (61%-75% ou 25% a 39%)</span>

                <div class="criticoColor analyticsColor"></div>
                <span>Crítico (>75% ou <25%)</span>
            </div>
            <div class="chart-grid cols-2">
                <div class="chart kpi">
                    <span>Setor mais ocupado</span> 
                    <span id="kpiSetorMaisOcupado"></span>
                    <span>Horário mais ocupado</span>
                    <span id="kpiHorarioMaisOcupado"></span>
                </div>

                <div class="chart">
                    <span class="ultimaAtt">Ultima atualização: <span id="ultimaAttdata"></span></span>
                    <canvas id="chartVagaspSetor"></canvas>
                </div>
                <div class="chart">
                    <canvas id="chartOcupacaoGeral"></canvas>
                </div>
                <div class="chart col">
                    <div>
                        <label for="slSetores">Selecione um setor:</label>
                        <select id="slSetores">
                            <option value="all" selected>Todos</option>
                            <option value="1">A</option>
                        </select>
                    </div>
                    <canvas id="chartOcupacaoSetor"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
