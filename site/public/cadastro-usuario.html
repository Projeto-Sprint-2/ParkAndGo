<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style-cadastro.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="info">
        <div class="info-item">
            <label for="i_nome">Nome:</label>
            <input type="text" id="i_nome" placeholder="AdmParkAndGo">
        </div>
        <div class="info-item">
            <label for="i_nome">E-mail:</label>
            <input type="text" id="i_email" placeholder="Adm@mail.com">
        </div>
        <div class="info-item">
            <label for="i_nome">Senha:</label>
            <input type="password" id="i_senha" placeholder="*******">
        </div>
        <div class="info-item">
            <label for="i_nome">Confirmar senha:</label>
            <input type="password" id="i_confirsenha" placeholder="*******">
        </div>

        <div class="retorno">
            <span id="span_retorno"></span>
            <span id="sup_span_retorno"></span>
        </div>

        <button class="botaoCadastrar" onclick="cadastrar()">
            Cadastrar
        </button>
    </div>
</body>
</html>
