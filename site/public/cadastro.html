                <!--<button class="button_voltar">< Voltar</button> -->
                <h1>CADASTRO</h1>
                <div class="textfield">
                    <label for="i_nome">Nome:</label>
                    <input type="text" id="i_nome" placeholder="AdmParkAndGo">
                </div>
                <div class="textfield">
                    <label for="i_nome">E-mail:</label>
                    <input type="text" id="i_email" placeholder="Adm@email.com">
                </div>
                <div class="textfield">
                    <label for="i_nome">Senha:</label>
                    <input type="password" id="i_senha" placeholder="*******">
                </div>
                <div class="textfield">
                    <label for="i_nome">Confirmar senha:</label>
                    <input type="password" id="i_confirsenha" placeholder="*******">
                </div>
        
                <div class="retorno">
                    <span id="span_retorno"></span>
                    <span id="sup_span_retorno"></span>
                </div>
        
                <button class="botaoCadastrar" onclick="cadastrar()">
                    Cadastrar
                </button>
