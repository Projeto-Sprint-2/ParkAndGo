<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta enterprise | Park & Go</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1;0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,1;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Style -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/signup.css">

    <!-- Scripts -->
    <script src="js/signup.js"></script>
</head>
<body>
    <div class="welcome">
        <div class="container">
            <div class="retorno">
                <span id="span_retorno"></span>
                <span id="sub_span_retorno"></span>
            </div>
            <!-- <div class="illustration">
                <img src="./assets/images/undraw_professional_card_otb4.svg" alt="">
            </div> -->
            <div id="form-signup" class="enterprise">
                <a href="index.html" class="comeback">
                    <i class="ri-arrow-left-line ri-1x"></i>
                    Voltar para o início
                </a>
                <div class="header">
                    <h1>Criar conta para a sua empresa</h1>
                </div>
                <div class="field">
                    <label for="razao_social">Razão Social</label>
                    <input type="email" id="irazao_social">
                </div>
                <div class="wrapper-row">
                    <div class="field">
                        <label for="nome_fantasia">Nome Fantasia</label>
                        <input type="text" id="inome_fantasia">
                    </div>
                    <div class="field">
                        <label for="cnpj">CNPJ</label>
                        <input type="text" id="icnpj">
                    </div>
                </div>
                <div class="wrapper-row">

                    <div class="field" style="width: 30%;">
                        <label for="cep">CEP</label>
                        <input type="text" id="icep">
                    </div>
                    <div class="field">
                        <label for="logradouro">Logradouro</label>
                        <input type="text" id="ilogradouro">
                    </div>
                    <div class="field" style="width: 20%;">
                        <label for="numero">Número</label>
                        <input type="text" id="inumero">
                    </div>
                </div>
                <div class="field">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="ibairro">
                </div>
                <div class="wrapper-row">
                    <div class="field">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="icidade">
                    </div>
                    <div class="field">
                        <label for="estado">Estado</label>
                        <input type="text" id="iestado">
                    </div>
                </div>
                <div class="wrapper-submit">
                    <button class="submit" onclick="cadastrarEmpresa()">Cadastrar-se</button>
                </div>
                <span class="login-ref">
                    Ja possuí uma conta enterprise? 
                    <a href="login.html">Clique aqui</a>
                </span>
            </div>
        </div>
        <div class="footer">
            <span class="font-sm">
                &copy; 2023 Park & Go. Todos os direitos reservados.
            </span>
        </div>
    </div>
</body>
</html>
